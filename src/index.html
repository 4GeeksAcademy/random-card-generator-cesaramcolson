<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f398ab4635.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Instagram Photo Feed With Bootstrap</title>
  </head>

  <body>
    <div class="container-fluid p-0">
      <div class="d-flex justify-content-center p-5">
        <button
          id="generateButton"
          type="button"
          class="btn btn-warning btn-lg"
        >
          Generate New Card
        </button>
      </div>
      <div id="card" class="col-2 mx-auto my-5 bg-white px-3">
        <div class="d-flex">
          <span class="icon">♦</span>
        </div>
        <div class="d-flex justify-content-center">
          <span id="number" class="mt-2 mb-2">3</span>
        </div>
        <div class="d-flex justify-content-end">
          <span class="icon">♦</span>
        </div>
      </div>
      <div class="d-flex">
        <div class="col-2">
          <label class="btn btn-outline-warning" for="widthInput">Width:</label>
          <input type="text" id="widthInput" value="250" />
        </div>
        <div class="col-2">
          <label class="btn btn-outline-warning" for="heightInput"
            >Height:</label
          >
          <input type="text" id="heightInput" value="390" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
